  page_info_query: &page_info_query |
    PREFIX frbr: <http://purl.org/vocab/frbr/core#>
    PREFIX prism: <http://prismstandard.org/namespaces/basic/2.0/>
    SELECT ?pageInfo ?re
    WHERE {
        [[subject]] frbr:embodiment ?re.
        OPTIONAL { ?re prism:startingPage ?startingPage. }
        OPTIONAL { ?re prism:endingPage ?endingPage. }
        BIND(
          IF(BOUND(?startingPage) && BOUND(?endingPage), 
            CONCAT(?startingPage, "-", ?endingPage),
            IF(BOUND(?startingPage), 
                ?startingPage,
                IF(BOUND(?endingPage), 
                  ?endingPage,
                  "Unknown page")))
          AS ?pageInfo)
    }

  container_query: &container_query |
    PREFIX frbr: <http://purl.org/vocab/frbr/core#>
    PREFIX dcterms: <http://purl.org/dc/terms/>
    SELECT ?containerName ?container
    WHERE {
        [[subject]] frbr:partOf ?container.
        OPTIONAL { ?container dcterms:title ?containerName. }
        BIND(COALESCE(?containerName, STR(?container)) AS ?containerName)
    }

  journal_query: &journal_query |
    PREFIX fabio: <http://purl.org/spar/fabio/>
    PREFIX frbr: <http://purl.org/vocab/frbr/core#>
    PREFIX dcterms: <http://purl.org/dc/terms/>
    PREFIX datacite: <http://purl.org/spar/datacite/>
    PREFIX literal: <http://www.essepuntato.it/2010/06/literalreification/>
    SELECT ?journalDisplay ?journal
    WHERE {
      [[subject]] frbr:partOf+ ?journal.
      ?journal a fabio:Journal;
              dcterms:title ?journalName.
      
      {
        SELECT ?journal (GROUP_CONCAT(?idString; separator=" ") AS ?identifiers)
        WHERE {
          OPTIONAL {
            ?journal datacite:hasIdentifier ?identifier .
            ?identifier datacite:usesIdentifierScheme ?scheme ;
                      literal:hasLiteralValue ?value .
            BIND(CONCAT(STRAFTER(STR(?scheme), "datacite/"), ":", ?value) AS ?idString)
          }
        }
        GROUP BY ?journal
      }
      
      BIND(STR(?journal) AS ?uriString)
      BIND(STRAFTER(?uriString, "https://w3id.org/oc/meta/") AS ?omid)
      BIND(IF(BOUND(?identifiers) && STRLEN(?identifiers) > 0,
            CONCAT(?journalName, " [omid:", ?omid, " ", ?identifiers, "]"),
            CONCAT(?journalName, " [omid:", ?omid, "]")
        ) AS ?journalDisplay)
    }

  volume_journal_query: &volume_journal_query |
    PREFIX fabio: <http://purl.org/spar/fabio/>
    PREFIX frbr: <http://purl.org/vocab/frbr/core#>
    PREFIX dcterms: <http://purl.org/dc/terms/>
    PREFIX datacite: <http://purl.org/spar/datacite/>
    PREFIX literal: <http://www.essepuntato.it/2010/06/literalreification/>
    SELECT ?display ?container
    WHERE {
      [[subject]] frbr:partOf ?container .
      
      # Try to find volume information
      OPTIONAL {
        ?container a fabio:JournalVolume .
        ?container fabio:hasSequenceIdentifier ?volumeNumber .
        
        # Try to find journal information
        OPTIONAL {
          ?container frbr:partOf ?journal .
          ?journal a fabio:Journal .
          ?journal dcterms:title ?journalTitle .
          
          # Get journal identifiers
          OPTIONAL {
            SELECT ?journal (GROUP_CONCAT(?idString; separator=" ") AS ?identifiers)
            WHERE {
              OPTIONAL {
                ?journal datacite:hasIdentifier ?identifier .
                ?identifier datacite:usesIdentifierScheme ?scheme ;
                          literal:hasLiteralValue ?value .
                BIND(CONCAT(STRAFTER(STR(?scheme), "datacite/"), ":", ?value) AS ?idString)
              }
            }
            GROUP BY ?journal
          }
          
          # Format journal with identifiers
          BIND(STR(?journal) AS ?uriString)
          BIND(STRAFTER(?uriString, "https://w3id.org/oc/meta/") AS ?omid)
          BIND(IF(BOUND(?identifiers) && STRLEN(?identifiers) > 0,
                CONCAT(?journalTitle, " [omid:", ?omid, " ", ?identifiers, "]"),
                CONCAT(?journalTitle, " [omid:", ?omid, "]")
              ) AS ?journalTitleWithId)
        }
      }
      
      # If no volume, try to find journal directly
      OPTIONAL {
        FILTER (!BOUND(?volumeNumber))
        ?container a fabio:Journal .
        ?container dcterms:title ?journalTitle .
        
        # Get journal identifiers
        OPTIONAL {
          SELECT ?container (GROUP_CONCAT(?idString; separator=" ") AS ?identifiers)
          WHERE {
            OPTIONAL {
              ?container datacite:hasIdentifier ?identifier .
              ?identifier datacite:usesIdentifierScheme ?scheme ;
                        literal:hasLiteralValue ?value .
              BIND(CONCAT(STRAFTER(STR(?scheme), "datacite/"), ":", ?value) AS ?idString)
            }
          }
          GROUP BY ?container
        }
        
        # Format journal with identifiers
        BIND(STR(?container) AS ?uriString)
        BIND(STRAFTER(?uriString, "https://w3id.org/oc/meta/") AS ?omid)
        BIND(IF(BOUND(?identifiers) && STRLEN(?identifiers) > 0,
              CONCAT(?journalTitle, " [omid:", ?omid, " ", ?identifiers, "]"),
              CONCAT(?journalTitle, " [omid:", ?omid, "]")
            ) AS ?journalTitleWithId)
      }
      
      # Build display string based on available information
      BIND(
        IF(BOUND(?volumeNumber) && BOUND(?journalTitleWithId),
          CONCAT("Vol. ", ?volumeNumber, ", ", ?journalTitleWithId),
          IF(BOUND(?volumeNumber) && BOUND(?journalTitle),
            CONCAT("Vol. ", ?volumeNumber, ", ", ?journalTitle),
            IF(BOUND(?volumeNumber),
              CONCAT("Vol. ", ?volumeNumber),
              IF(BOUND(?journalTitleWithId),
                ?journalTitleWithId,
                IF(BOUND(?journalTitle),
                  ?journalTitle,
                  "Unknown container"
                )
              )
            )
          )
        ) AS ?display
      )
    }

  book_query: &book_query |
    PREFIX fabio: <http://purl.org/spar/fabio/>
    PREFIX frbr: <http://purl.org/vocab/frbr/core#>
    PREFIX dcterms: <http://purl.org/dc/terms/>
    PREFIX datacite: <http://purl.org/spar/datacite/>
    PREFIX literal: <http://www.essepuntato.it/2010/06/literalreification/>
    SELECT ?bookDisplay ?book
    WHERE {
      [[subject]] frbr:partOf ?book.
      ?book a fabio:Book;
          dcterms:title ?bookTitle.

      {
        SELECT ?book (GROUP_CONCAT(?idString; separator=" ") AS ?identifiers)
        WHERE {
          OPTIONAL {
            ?book datacite:hasIdentifier ?identifier .
            ?identifier datacite:usesIdentifierScheme ?scheme ;
                      literal:hasLiteralValue ?value .
            BIND(CONCAT(STRAFTER(STR(?scheme), "datacite/"), ":", ?value) AS ?idString)
          }
        }
        GROUP BY ?book
      }
      
      BIND(STR(?book) AS ?uriString)
      BIND(STRAFTER(?uriString, "https://w3id.org/oc/meta/") AS ?omid)
      BIND(IF(BOUND(?identifiers) && STRLEN(?identifiers) > 0,
            CONCAT(?bookTitle, " [omid:", ?omid, " ", ?identifiers, "]"),
            CONCAT(?bookTitle, " [omid:", ?omid, "]")
        ) AS ?bookDisplay)
    }

  proceedings_query: &proceedings_query |
    PREFIX fabio: <http://purl.org/spar/fabio/>
    PREFIX frbr: <http://purl.org/vocab/frbr/core#>
    PREFIX dcterms: <http://purl.org/dc/terms/>
    SELECT ?proceedingsTitle ?proceedings
    WHERE {
        [[subject]] frbr:partOf ?proceedings.
        ?proceedings a fabio:AcademicProceedings;
            dcterms:title ?proceedingsTitle.
    }

  held_by_query: &held_by_query |
    PREFIX foaf: <http://xmlns.com/foaf/0.1/>
    SELECT ?agentDisplay ?agent
    WHERE {
      VALUES (?agent) {([[value]])}
      OPTIONAL { ?agent foaf:name ?name. }
      OPTIONAL { ?agent foaf:familyName ?familyName. }
      OPTIONAL { ?agent foaf:givenName ?givenName. }
      BIND(
        IF(BOUND(?name), ?name,
          IF(BOUND(?familyName) && BOUND(?givenName), 
            CONCAT(?familyName, ", ", ?givenName),
            IF(BOUND(?familyName), ?familyName, 
              IF(BOUND(?givenName), ?givenName, STR(?agent))
            )
          )
        ) AS ?agentDisplay
      )
    }

  has_next_query: &has_next_query |
    PREFIX oco: <https://w3id.org/oc/ontology/>
    PREFIX pro: <http://purl.org/spar/pro/>
    PREFIX foaf: <http://xmlns.com/foaf/0.1/>
    SELECT ?nextRoleDisplay ?nextRole
    WHERE {
      [[subject]] oco:hasNext ?nextRole .
      ?nextRole pro:withRole ?role ;
                pro:isHeldBy ?agent .
      OPTIONAL { ?agent foaf:name ?name. }
      OPTIONAL { ?agent foaf:familyName ?familyName. }
      OPTIONAL { ?agent foaf:givenName ?givenName. }
      BIND(
        IF(BOUND(?name), ?name,
          IF(BOUND(?familyName) && BOUND(?givenName), 
            CONCAT(?familyName, ", ", ?givenName),
            IF(BOUND(?familyName), ?familyName, 
              IF(BOUND(?givenName), ?givenName, STR(?agent))
            )
          )
        ) AS ?nextRoleDisplay
      )
    }

  volume_query: &volume_query |
    PREFIX fabio: <http://purl.org/spar/fabio/>
    PREFIX frbr: <http://purl.org/vocab/frbr/core#>
    PREFIX foaf: <http://xmlns.com/foaf/0.1/>
    SELECT ?volumeNumber ?volume
    WHERE {
        [[subject]] frbr:partOf+ ?volume.
        ?volume a fabio:JournalVolume;
                fabio:hasSequenceIdentifier ?volumeNumber.
    }

  issue_query: &issue_query |
    PREFIX fabio: <http://purl.org/spar/fabio/>
    PREFIX frbr: <http://purl.org/vocab/frbr/core#>
    SELECT ?issueNumber ?issue
    WHERE {
        [[subject]] frbr:partOf ?issue.
        ?issue a fabio:JournalIssue;
                fabio:hasSequenceIdentifier ?issueNumber.
    }

  issue_volume_journal_container_query: &issue_volume_journal_container_query |
    PREFIX frbr: <http://purl.org/vocab/frbr/core#>
    PREFIX fabio: <http://purl.org/spar/fabio/>
    PREFIX dcterms: <http://purl.org/dc/terms/>
    PREFIX prism: <http://prismstandard.org/namespaces/basic/2.0/>
    PREFIX datacite: <http://purl.org/spar/datacite/>
    PREFIX literal: <http://www.essepuntato.it/2010/06/literalreification/>
    SELECT ?display ?container
    WHERE {
      # Try to find the most specific container (Issue > Volume > Journal)
      {
        # First try to find an Issue
        SELECT ?display ?container
        WHERE {
          [[subject]] frbr:partOf ?container .
          ?container a fabio:JournalIssue .
          
          # Get issue number
          OPTIONAL { ?container fabio:hasSequenceIdentifier ?issueNumber . }
          
          # Get volume information
          OPTIONAL {
            ?container frbr:partOf ?volume .
            ?volume a fabio:JournalVolume .
            OPTIONAL { ?volume fabio:hasSequenceIdentifier ?volumeNumber . }
            
            # Get journal information
            OPTIONAL {
              ?volume frbr:partOf ?journal .
              ?journal a fabio:Journal .
              OPTIONAL { ?journal dcterms:title ?journalTitle . }
              
              # Get journal identifiers
              OPTIONAL {
                SELECT ?journal (GROUP_CONCAT(?idString; separator=" ") AS ?identifiers)
                WHERE {
                  OPTIONAL {
                    ?journal datacite:hasIdentifier ?identifier .
                    ?identifier datacite:usesIdentifierScheme ?scheme ;
                              literal:hasLiteralValue ?value .
                    BIND(CONCAT(STRAFTER(STR(?scheme), "datacite/"), ":", ?value) AS ?idString)
                  }
                }
                GROUP BY ?journal
              }
              
              # Format journal with identifiers
              BIND(STR(?journal) AS ?uriString)
              BIND(STRAFTER(?uriString, "https://w3id.org/oc/meta/") AS ?omid)
              BIND(IF(BOUND(?identifiers) && STRLEN(?identifiers) > 0,
                    CONCAT(?journalTitle, " [omid:", ?omid, " ", ?identifiers, "]"),
                    CONCAT(?journalTitle, " [omid:", ?omid, "]")
                  ) AS ?journalTitleWithId)
            }
          }
          
          # Build a display string with all available information
          BIND(CONCAT(
            IF(BOUND(?issueNumber), CONCAT("Issue ", ?issueNumber), ""),
            IF(BOUND(?volumeNumber), CONCAT(IF(BOUND(?issueNumber), ", ", ""), "Vol. ", ?volumeNumber), ""),
            IF(BOUND(?journalTitleWithId), CONCAT(IF(BOUND(?issueNumber) || BOUND(?volumeNumber), ", ", ""), ?journalTitleWithId), 
              IF(BOUND(?journalTitle), CONCAT(IF(BOUND(?issueNumber) || BOUND(?volumeNumber), ", ", ""), ?journalTitle), ""))
          ) AS ?display)
        }
        LIMIT 1
      }
      UNION
      {
        # If no Issue found, try to find a Volume
        SELECT ?display ?container
        WHERE {
          [[subject]] frbr:partOf ?container .
          ?container a fabio:JournalVolume .
          
          # Get volume number
          OPTIONAL { ?container fabio:hasSequenceIdentifier ?volumeNumber . }
          
          # Get journal information
          OPTIONAL {
            ?container frbr:partOf ?journal .
            ?journal a fabio:Journal .
            OPTIONAL { ?journal dcterms:title ?journalTitle . }
            
            # Get journal identifiers
            OPTIONAL {
              SELECT ?journal (GROUP_CONCAT(?idString; separator=" ") AS ?identifiers)
              WHERE {
                OPTIONAL {
                  ?journal datacite:hasIdentifier ?identifier .
                  ?identifier datacite:usesIdentifierScheme ?scheme ;
                            literal:hasLiteralValue ?value .
                  BIND(CONCAT(STRAFTER(STR(?scheme), "datacite/"), ":", ?value) AS ?idString)
                }
              }
              GROUP BY ?journal
            }
            
            # Format journal with identifiers
            BIND(STR(?journal) AS ?uriString)
            BIND(STRAFTER(?uriString, "https://w3id.org/oc/meta/") AS ?omid)
            BIND(IF(BOUND(?identifiers) && STRLEN(?identifiers) > 0,
                  CONCAT(?journalTitle, " [omid:", ?omid, " ", ?identifiers, "]"),
                  CONCAT(?journalTitle, " [omid:", ?omid, "]")
                ) AS ?journalTitleWithId)
          }
          
          # Build a display string with all available information
          BIND(CONCAT(
            IF(BOUND(?volumeNumber), CONCAT("Vol. ", ?volumeNumber), ""),
            IF(BOUND(?journalTitleWithId), CONCAT(IF(BOUND(?volumeNumber), ", ", ""), ?journalTitleWithId),
              IF(BOUND(?journalTitle), CONCAT(IF(BOUND(?volumeNumber), ", ", ""), ?journalTitle), ""))
          ) AS ?display)
          
          # Only include this if there's no Issue
          FILTER NOT EXISTS {
            [[subject]] frbr:partOf ?issue .
            ?issue a fabio:JournalIssue .
          }
        }
        LIMIT 1
      }
      UNION
      {
        # If no Issue or Volume found, try to find a Journal
        SELECT ?display ?container
        WHERE {
          [[subject]] frbr:partOf ?container .
          ?container a fabio:Journal .
          
          # Get journal title
          OPTIONAL { ?container dcterms:title ?journalTitle . }
          
          # Get journal identifiers
          OPTIONAL {
            SELECT ?container (GROUP_CONCAT(?idString; separator=" ") AS ?identifiers)
            WHERE {
              OPTIONAL {
                ?container datacite:hasIdentifier ?identifier .
                ?identifier datacite:usesIdentifierScheme ?scheme ;
                          literal:hasLiteralValue ?value .
                BIND(CONCAT(STRAFTER(STR(?scheme), "datacite/"), ":", ?value) AS ?idString)
              }
            }
            GROUP BY ?container
          }
          
          # Format journal with identifiers
          BIND(STR(?container) AS ?uriString)
          BIND(STRAFTER(?uriString, "https://w3id.org/oc/meta/") AS ?omid)
          BIND(IF(BOUND(?identifiers) && STRLEN(?identifiers) > 0,
                CONCAT(?journalTitle, " [omid:", ?omid, " ", ?identifiers, "]"),
                CONCAT(?journalTitle, " [omid:", ?omid, "]")
              ) AS ?journalTitleWithId)
          
          # Use the journal title as display
          BIND(COALESCE(?journalTitleWithId, ?journalTitle, "Untitled Journal") AS ?display)
          
          # Only include this if there's no Issue or Volume
          FILTER NOT EXISTS {
            [[subject]] frbr:partOf ?issue .
            ?issue a fabio:JournalIssue .
          }
          FILTER NOT EXISTS {
            [[subject]] frbr:partOf ?volume .
            ?volume a fabio:JournalVolume .
          }
        }
        LIMIT 1
      }
    }

